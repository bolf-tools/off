<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
    <link rel="icon" href="ico.ico" type="image/x-icon">
    <title>BOLF - Calculatrice</title>
</head>
<body>
    
<!-- Début navbar -->
    <nav>
        <div class="logo">
          <img onclick="window.location.href='index.html';" src="logo.png" alt="Logo">
        </div>
        <ul class="nav-links">
          <a href="tools.html" class="button">Retour</a>
        </ul>
        <div class="hamburger">
          <div class="line"></div>
          <div class="line"></div>
          <div class="line"></div>
        </div>
      </nav>

      <script>
 const hamburger = document.querySelector('.hamburger');
const navLinks = document.querySelector('.nav-links');

hamburger.addEventListener('click', () => {
  navLinks.classList.toggle('open');
});



        function calculate(value) {
            document.getElementById('result').value += value;
        }

        function calculateResult() {
            var result = document.getElementById('result').value;
            var calculatedResult = eval(result);
            document.getElementById('result').value = calculatedResult;
        }

        function clearResult() {
            document.getElementById('result').value = '';
        }
    
</script>
<!-- Fin navbar -->

<!-- Début calculatrice -->

<center><b><h1 class="blink-animation">Calculatrice</h1></b></center>

<div class="calculator" style="animation: fade-in 1s ease;">
    <input type="text" id="result" readonly>
    <div class="buttons">
        <button onclick="clearResult()" class="btn btn-clear">C</button>
        <button onclick="calculate('%')" class="btn btn-operator">%</button>
        <button onclick="calculate('/')" class="btn btn-operator">÷</button>
        <button onclick="calculate('7')" class="btn">7</button>
        <button onclick="calculate('8')" class="btn">8</button>
        <button onclick="calculate('9')" class="btn">9</button>
        <button onclick="calculate('*')" class="btn btn-operator">×</button>
        <button onclick="calculate('4')" class="btn">4</button>
        <button onclick="calculate('5')" class="btn">5</button>
        <button onclick="calculate('6')" class="btn">6</button>
        <button onclick="calculate('-')" class="btn btn-operator">-</button>
        <button onclick="calculate('1')" class="btn">1</button>
        <button onclick="calculate('2')" class="btn">2</button>
        <button onclick="calculate('3')" class="btn">3</button>
        <button onclick="calculate('+')" class="btn btn-operator">+</button>
        <button onclick="calculate('0')" class="btn">0</button>
        <button onclick="calculate('.')" class="btn">.</button>
        <button onclick="calculateResult()" class="btn btn-equal">=</button>
    </div>
</div>
<!-- Fin calculatrice -->

</body>
</html>
