      <script>
    function genererNombreAleatoire() {
      var min = parseInt(document.getElementById("min").value);
      var max = parseInt(document.getElementById("max").value);

      // Vérification des valeurs saisies
      if (isNaN(min) || isNaN(max)) {
        alert("Veuillez entrer des nombres valides.");
        return;
      }

      // Vérification de l'intervalle
      if (min >= max) {
        alert("La valeur minimale doit être inférieure à la valeur maximale.");
        return;
      }

      // Génération du nombre aléatoire
      var nombreAleatoire = Math.floor(Math.random() * (max - min + 1)) + min;

      // Affichage du résultat
      document.getElementById("resultat").innerHTML = "Le nombre aléatoire est : " + nombreAleatoire;
    }
      </script>
  <body>
    <center><b><h1 class="blink-animation">Nombre aléatoire</h1></b>

    <div class="input-container" style="animation: fade-in 1s ease;">
        <label for="min">Valeur minimale :</label>
        <input type="number" id="min">
      </div>
      
      <div class="input-container" style="animation: fade-in 1s ease;">
        <label for="max">Valeur maximale :</label>
        <input type="number" id="max">
      </div>
      
      <a onclick="genererNombreAleatoire()" class="button" style="animation: fade-in 1s ease;">Générer un nombre aléatoire</a>
      
      <p id="resultat"></p>
    </center>
