      <script>

function setAlarm() {
            var alarmTime = document.getElementById("alarmTime").value;

            // Vérification si l'heure est valide
            var validTime = /^(2[0-3]|[01]?[0-9]):([0-5]?[0-9])$/.test(alarmTime);
            if (!validTime) {
                alert("Heure invalide. Veuillez entrer l'heure au format HH:MM (24 heures).");
                return;
            }

            // Récupération de l'heure actuelle
            var currentTime = new Date();
            var currentHour = currentTime.getHours();
            var currentMinute = currentTime.getMinutes();

            // Séparation de l'heure et des minutes
            var splitTime = alarmTime.split(":");
            var alarmHour = parseInt(splitTime[0]);
            var alarmMinute = parseInt(splitTime[1]);

            // Calcul du temps restant jusqu'à l'alarme en millisecondes
            var remainingTime = new Date();
            remainingTime.setHours(alarmHour);
            remainingTime.setMinutes(alarmMinute);
            remainingTime.setSeconds(0);
            var timeDiff = remainingTime - currentTime;

            // Vérification si l'heure de l'alarme est passée
            if (timeDiff < 0) {
                alert("L'heure de l'alarme est déjà passée. Veuillez entrer une heure future.");
                return;
            }

            // Démarrage du compte à rebours
            setTimeout(function() {
                alert("C'est l'heure !");
            }, timeDiff);
        }
      </script>
<body>

            </div>
    
            <a class="button" onclick="setAlarm()" style="cursor: pointer;">Définir l'alarme</a>
