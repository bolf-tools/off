        function calculate(value) {
            document.getElementById('result').value += value;
        }

        function calculateResult() {
            var result = document.getElementById('result').value;
            var calculatedResult = eval(result);
            document.getElementById('result').value = calculatedResult;
        }

        function clearResult() {
            document.getElementById('result').value = '';
        }
    
</script>

<!-- Début notes -->


<div class="container">
    <h1 class="blink-animation">Bloc-notes</h1>
    <textarea id="note-content"></textarea>
    <button onclick="saveNote()" class="save-button">Enregistrer</button>
</div>

<script>
    function saveNote() {
        var noteContent = document.getElementById("note-content").value;
        localStorage.setItem("note", noteContent);
        alert("Note enregistrée !");
    }

    window.onload = function() {
        var savedNote = localStorage.getItem("note");
        if (savedNote) {
            document.getElementById("note-content").value = savedNote;
        }
    };
</script>
