      <script>
    var startTime;
    var running = false;

    function startTimer() {
      startTime = new Date();
      running = true;
      updateTimer();
    }

    function stopTimer() {
      running = false;
    }

    function updateTimer() {
      if (running) {
        var currentTime = new Date();
        var timeElapsed = currentTime - startTime;

        var minutes = Math.floor((timeElapsed / (1000 * 60)) % 60);
        var seconds = Math.floor((timeElapsed / 1000) % 60);
        var milliseconds = Math.floor((timeElapsed % 1000) / 10);

        document.getElementById("timer").innerHTML = minutes + ":" + seconds + ":" + milliseconds;

        setTimeout(updateTimer, 10);
      }
    }
      </script>
  <body>
    <center><b><h1 class="blink-animation">Chronomètre</h1></b>

        <div id="timer" style="font-size: 50px;">0:0:0</div>
    <button onclick="startTimer()" class="button">Démarrer</button>
    <button onclick="stopTimer()" class="button">Arrêter</button>
  </div>
</center>
